# Docker Compose for JFGI Production
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f app    # View logs
#   docker-compose down           # Stop all services
#   docker-compose restart app    # Restart app

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jfgi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-jfgi_production}
      POSTGRES_USER: ${DB_USER:-jfgi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - jfgi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jfgi_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional - for caching and rate limiting)
  redis:
    image: redis:7-alpine
    container_name: jfgi_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - jfgi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jfgi_app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./public:/app/public
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - jfgi_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NGINX Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: jfgi_nginx
    restart: unless-stopped
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/public:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - jfgi_network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot (Let's Encrypt SSL)
  certbot:
    image: certbot/certbot:latest
    container_name: jfgi_certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  jfgi_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
